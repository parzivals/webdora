<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="signup_page" class="col s12">
        <div class="row" id="signup_input">
            <div class="input-field col s4 inline">
                <input id="new_email" type="text" class="validate">
                <label for="new_email">Email ID :</label>
            </div>
            <div class="input-field col s4 inline">
                <input id="new_password" type="text" class="validate">
                <label for="new_password">비밀번호 :</label>
            </div>
        </div>
        <a class="card waves-effect waves-light btn" id="signup_btn"><i class="material-icons left">play_arrow</i>Sign Up</a>
        <ul class="collapsible" data-collapsible="expandable">
            <li>
                <div class="collapsible-header waves-effect" id="transition_proc">
                    <i class="material-icons">mode_edit</i>회원등록(Guest의 Email, PassWord 수정)
                    <i class="material-icons right">info</i>
                </div>
                <div class="collapsible-body"><span id="transition_log">result log</span></div>
            </li>
            <li>
                <div class="collapsible-header" id="signin_proc">
                    <i class="material-icons">perm_identity</i>Sign In
                    <i class="material-icons right">info</i>
                </div>
                <div class="collapsible-body"><span id="signin_log">result log</span></div>
            </li>
        </ul>
    </div>

</body>

</html>
