<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>웹페이지 제목</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">

        <div id="login_page" class="col s12">
            <a class="card waves-effect waves-light btn" id="login_btn"><i class="material-icons left">play_arrow</i>Start</a>

            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header waves-effect" id="signuppath_proc">
                        <i class="material-icons">spellcheck</i> Check Signup Path
                        <i class="material-icons right">visibility</i>
                    </div>
                    <div class="collapsible-body"><span id="signuppath_log">result log</span></div>
                </li>
                <li>
                    <div class="collapsible-header waves-effect" id="signup_proc">
                        <i class="material-icons">mode_edit</i> Sign Up
                        <i class="material-icons right">visibility</i>
                    </div>
                    <div class="collapsible-body"><span id="signup_log">result log</span></div>
                </li>
                <li>
                    <div class="collapsible-header waves-effect" id="signin_proc">
                        <i class="material-icons">perm_identity</i> Sign In
                        <i class="material-icons right">visibility</i>
                    </div>
                    <div class="collapsible-body"><span id="signin_log">result log</span></div>
                </li>
            </ul>
        </div>

    </div>

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script> -->
    <!-- <script type="text/javascript">
        // select 태그 초기화.
        $(document).ready(function() {
            $('select').material_select();
        });
    </script> -->
</body>

</html>
